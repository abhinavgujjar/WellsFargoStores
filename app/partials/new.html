<style type="text/css">
	input.ng-pristine.ng-invalid{
		background-color: yellow;
	}

	input.ng-dirty.ng-invalid{
		background-color: pink;
	}

	input.ng-dirty.ng-valid{
		background-color: green;
		color: white;
	}
</style>
<div class="container">
	<ng-form class="form-horizontal" name="hotelForm">
		<div class="form-group">
			<label class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input type="text" ng-model="hotel.name" required class="form-control" placeholder="Name"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Location</label>
			<div class="col-sm-10">
				<input type="text" required ng-model="hotel.location" name="uLocation" class="form-control" placeholder="Location"></div>

				<span ng-show="hotelForm.uLocation.$error.required">Sorry! We need to know the locaiton of the hotel</span>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Price</label>
			<div class="col-sm-10">
				<input type="number" ng-model="hotel.price" class="form-control" placeholder="Daily Rate"></div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-default" ng-disabled="hotelForm.$invalid" ng-click="saveHotel(hotel, hotelForm)">Save</button>
			</div>
		</div>
	</ng-form>

</div>
